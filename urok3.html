<!DOCTYPE html>
<html>
<head>
	<title>Oliss pizza</title>
</head>
<link rel="stylesheet" type="text/css" href="style3.css">
<body>
	<p>Pizza order form!</p>
	<form>

		<p>Enter username</p>
		<p><input type="text" name="" placeholder="Username"></p>
		<p>Enter email</p>
		<p><input type="email" name="" placeholder="user@gmail.com"></p>
		<p>Enter password</p>
		<p><input type="password" name="" placeholder="Password"></p>
		<p>Number of pizzas</p>
		<p><input type="number" name="" placeholder="Pizza number"></p>



		<p>Choose the ingredients for your pizza:</p>
		<p>
			Parmigiano cheese<input type="checkbox" name="">
		</p>
		<p>	
			Checken<input type="checkbox" name="">
		</p>
		<p>
			Salami sausage<input type="checkbox" name="">
		</p>
		<p>
			Pineapple<input type="checkbox" name="">
		</p>	
		<p>	
			Mix of herbs<input type="checkbox" name="">
		</p>
		<p>Choose the size of your pizza</p>
		<p>
			<input type="radio" name="same name"> 30cm
		</p>
		<p>
			<input type="radio" name="same name"> 50cm
		</p>
		<p>
			<input type="radio" name="same name"> 1 metre	
		</p>


		<p>Choose the type of pizza</p>
		<select>
			<option>Quad cheese</option>
			<option>Salami pizza</option>
			<option>Vegetarian</option>
			<option>Hawai pizza</option>
			<option>Marine pizza</option>
		</select>
		<textarea
		cols = "20"
		rows= "5"
		placeholder="Comment(optional)"
		>
		</textarea>

		<p><input type="submit" value="Submit order"></p>

	</form>

</body>
</html>
